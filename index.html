<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Me!!!</title>
	<style>
        .container {
        	display: flex;
            	justify-content: center;
            	align-items: center;
        }
	body {
		background: url(bg.jpg) no-repeat center center;
		background-size: cover;
		background-attachment: fixed;
		} 
    </style>
</head>

<body>
	<audio src="snow_hrb.mp3" loop="loop" controls="controls" autoplay="autoplay"></audio>
	<div class="container">
		<input type="text" id="inputBox" placeholder="Type something here..." autofocus>
		<button onclick="sendRequest()">Call Me!</button>
	</div>
    <script>
		var ip = "";
		function getIPAddress() {
				// 如果该浏览器支持XMLHttpRequest对象
				if (window.XMLHttpRequest) {
					xmlhttp = new XMLHttpRequest();
				} else {
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						ip = xmlhttp.responseText;
					} 
				}
				xmlhttp.open("GET", "https://api.ipify.org", true); // 使用ipify提供的API
				xmlhttp.send();
		}
        function sendRequest() {
			var inputValue = document.getElementById("inputBox").value;
			var szUrl = "https://api2.pushdeer.com/message/push?pushkey=PDU26743Tlvsp1tB3H60S8YHbSAAWxAS9TWuWLV7N&text=" + inputValue + "[" + ip + "]";
			document.getElementById("inputBox").value = "";
			var getTodayDate = new Date();  
			var year = getTodayDate.getFullYear();
			var month = getTodayDate.getMonth() + 1;
			var day = getTodayDate.getDate();
			if (year < 2024 && month <= 12 && day <= 31) {
				var hour = new Date().getHours();
				var dt = new Date().getDay();
				if(dt == 0 || dt == 6 || hour < 9 || hour >= 21){
					alert("充电ing~");
				} else {
					var xhr = new XMLHttpRequest();
					xhr.open("GET", szUrl, true);
					xhr.send();
					alert("呼唤成功, 请稍等~");
				}
			} else {
				alert("The date is after December 31, 2023.");
			}
        }
		window.onload = getIPAddress;
    </script>
</body>
</html>
